<!DOCTYPE html>
<html>
<head>
	<title>TOП-10 авто</title>
	<link href="https://fonts.googleapis.com/css?family=Kelly+Slab|Oranienbaum" rel="stylesheet">
	<link rel="icon" type="image/png" href="foto/top_ico.png">
	<link rel='stylesheet' href="style_auto.css">
</head>
<body>
	<header>

	</header>
	<nav>
		<ul></ul>
	</nav>
	<main>
		<aside>
			<section id="description">
				<img alt="logotype">
				<p></p>
			</section>
			<section id="engine_auto">

					<caption>Двигатель</caption>
					<tr id="capacity">
						<td>Объем, л</td>
						<td></td>
					</tr>
					<tr id="power">

					</tr>
					<tr id="torque">

		<figure id="img_auto">

	</footer>
